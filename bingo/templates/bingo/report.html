{% load static %}

<!-- Modal for Reports -->
<div id="dateSearchModal" class="modal" style="display: none;">
    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">

        <div class="modal-content reportModal">
            <div class="modal-header report-header">
                <div class="report-middle">
                    <h3 class="px-5">Reports</h3>
                </div>
                <div class="report-right">
                </div>
                <div class="report-left"></div>
                <button type="button" id="closeReportModal" class="close-btn close-report">&times;</button>
            </div>
            <div class="modal-body">
                <form id="dateSearchForm">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="start_date">
                    <!--
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="end_date">
                    -->
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div class="table-responsive">
                    <table id="reportsTable" class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Bet</th>
                                <th>Player#</th>
                                <th>Total Won</th>
                                <th>Cut</th>
                                <th>Won</th>
                                <th>#Call</th>
                                <th>Winners</th>
                                <th>Branch</th>
                                <th>Cashier</th>
                                <!-- <th>Balance</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be dynamically appended here -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>


<style>
    .report-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .report-left,
    .report-middle,
    .report-right {
        flex: 1;
        /* Equal space for each section */
        text-align: center;
    }

    .report-left {
        text-align: left;
    }

    .report-middle {
        text-align: right;
    }

    .report-item {
        font-size: 1rem;
    }

    .report-item span {
        font-weight: bold;
    }

    .report-middle .report-item {
        color: red;
        /* Style for total balance */
        font-size: 1.2rem;
        /* Slightly larger font for emphasis */
    }
</style>
