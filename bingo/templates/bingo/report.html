{% load static %}

<!-- Report Page (Hidden by Default) -->
<div id="reportPage" class="report-page" style="display: none;">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center p-3">
            <button id="closeReportPage" class="btn btn-secondary">
                <i class="bx bx-arrow-back"></i> ተመለስ
              </button>
              <h3>Reports</h3>
        </div>

        <div class="report-header">
            <div class="report-middle">
                <h3 class="px-5">
                </h3>
            </div>
            <div class="report-right">

            </div>
            <div class="report-left">

            </div>
        </div>
        <form id="dateSearchForm">
            <div class="d-flex align-items-center mb-3">
                <label for="startDate" class="me-3">ቀን:</label>
                <input type="date" id="startDate" name="start_date" class="form-control me-3" style="max-width: 200px;">
                <button type="submit" class="btn btn-primary me-2">ፈልግ</button>
                <button type="button" id="setToday" class="btn btn-secondary me-2">ዛሬ</button>
                <button type="button" id="setYesterday" class="btn btn-secondary">ትላንት</button>
            </div>
        </form>

        <!-- <form id="dateSearchForm">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="start_date">
            <button type="submit" class="btn btn-primary">Search</button>
        </form> -->
        <div class="table-responsive">
            <table id="reportsTable" class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Bet</th>
                        <th>Player</th>
                        <th>Total Won</th>
                        <th>Cut</th>
                        <th>Won</th>
                        <th>Call</th>
                        <th>Winners</th>
                        <th>Branch</th>
                        <th>Cashier</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically appended here -->
                </tbody>
            </table>
        </div>
    </div>
</div>


<style>
    .report-page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 1050;
        overflow-y: auto;
        padding: 20px;
    }

    .report-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .report-left {
        text-align: left;
    }

    .report-middle {
        text-align: right;
    }

    .report-item {
        font-size: 1rem;
    }

    .report-item span {
        font-weight: bold;
    }

    .report-middle .report-item {
        color: red;
        /* Style for total balance */
        font-size: 1.2rem;
        /* Slightly larger font for emphasis */
    }
    #closeReportPage i {
  margin-right: 0.5rem; /* Adjust spacing between the icon and the text */
}

</style>
