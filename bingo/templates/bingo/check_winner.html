{% load static %}
<!-- Bingo Result Modal -->
<div class="modal fade" id="bingoResultModal" tabindex="-1" aria-labelledby="bingoResultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bingoResultModalLabel">Bingo Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Message will be dynamically inserted -->
                <div id="bingoMessage" class="mb-3"></div>

                <!-- Cartella Results -->
                <div id="cartellaResult"></div>
            </div>
            <div class="modal-footer">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <!-- Grouped Buttons -->
                    <!-- Lock Button -->
                    <button id="lockCartellaBtn" class="btn btn-secondary">Lock</button>

                    <div id="cheche" class="btn-group">
                        <button id="continueGameBtn" class="btn btn-success" data-bs-dismiss="modal">Pass</button>
                        <button id="endGameBtn" class="btn btn-danger" disabled>End Game</button>
                    </div>
            
                </div>
            </div>
            
        </div>
    </div>
</div>

<style>
.check-cartella-grid {
	display: grid;
	grid-template-columns: repeat(5, 1fr);
	gap: 10px;
	margin-top: 20px;
	width: 50% !important;
	height: 90% !important;
}

    .cartella-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #3d3d3d;
        padding: 10px;
        font-weight: bold;
        border-radius: 5px;
        font-size: 2rem;
    }

    .cartella-cell.matched {
        background-color: #11c517 !important;
        border: 3px solid #ddd;
    }

    .cartella-item {
        color: white;
        font-size: 8rem;
    }

    .cartella-cell.unmatched {
        background-color: #6c4444 !important;
        border: 3px solid #423939;
        color: #000;
    }

    /* For the modal, ensure the grid aligns to the right */
    #cartellaResult {
        flex-grow: 1;
        display: flex;
        justify-content: flex-end;
        height: 100% !important;
    }

    .freeMatch {
    background-color: #11c517 !important;
    color: #fff;
    border: 3px solid #423939;
    }


  #cheche {
      margin-left: auto; /* Ensure Lock button stays on the far left */
  }
</style>
