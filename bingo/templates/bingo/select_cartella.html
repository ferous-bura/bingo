  <!-- Modal for Cartella Selection -->
  <div id="cartellaModal" class="modal" aria-labelledby="cartellaModalLabel" aria-hidden="true">
    <div class="modal-content">
      <!-- Close Button (X) -->
      <button id="closeModal" class="close-btn">&times;</button>
      <h2 id="cartellaModalLabel" class="text-center">Select Cartella</h2>

      <!-- Top row with Game Type, Bet, Add Cartella, and Action Buttons -->
      <div class="top-row">
        <div class="game-type boxed">
          <label for="bet" class="form-label">Bet Amount</label>
          <div class="bet-controls">
            <button id="decreaseBet" class="btn btn-danger">-</button>
            <input type="number" id="bet" class="form-control text-center" value="20" min="10" step="5"
              oninput="this.value = this.value < 0 ? 0 : this.value;">

            <!-- <input type="number" id="bet" class="form-control text-center" value="20" min="5" /> -->
            <button id="increaseBet" class="btn btn-success">+</button>
          </div>
        </div>
        <div class="add-cartella-input boxed">
          <label for="cartellaInput" class="form-label">Add Cartella</label>
          <div class="input-group">
            <input type="number" id="cartellaInput" placeholder="Add Cartella" class="form-control" min="0" step="any"
              oninput="this.value = this.value < 0 ? 0 : this.value;">

            <!-- <input type="number" id="cartellaInput" placeholder="Add Cartella" class="form-control" /> -->
            <button id="addCartellaBtn" class="btn btn-primary">Add</button>
          </div>
        </div>
        <div class="add-cartella-input boxed">
          <div class="payable-display payable-title text-primary">Win</div>
          <div id="totalPayable" class="payable-display">0 Birr</div>
        </div>
        <div class="add-cartella-input boxed">
          <div class="payable-display payable-title text-primary">Total Cartella</div>
          <div id="totalSelectable" class="payable-display">0</div>
        </div>
        <!-- Save and Clear Buttons -->
        <div class="action-buttons">
          <button id="clearSelection" class="btn btn-danger">Clear</button>
          <button id="saveSelection" class="btn btn-success">Save</button>
        </div>
      </div>

      <!-- Grid of numbers 1-100 -->
      <div id="cartellaGrid" class="cartella-grid"></div>
    </div>
  </div>
